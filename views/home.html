	<div ng-controller="crudCtrl">
	<div id="bar">
	<input type="text"  ng-model="app.judul" placeholder="judul"/><br>
	<textarea rows="4" cols="50" ng-model="app.catatan" placeholder="catatan"></textarea>
	<button ng-click="add()">Submit</button>
	</div>
	<div class="container">
			<ul class="content-columns">
				<li ng-repeat="value in DB">
					<article class="boxed">
						<div class="description">
						 	<h1>{{value.judul}}</h1>
						 	<p>{{value.catatan}}</p>
						 </div>
						 <span class="waktu">{{value.time}}</span>
						<button ng-click="delete(value)">x</button>
						<button type="button" ng-click="edit(value)">Edit</button>
					</article>
				</li>						
			</ul>
	</div></div>
